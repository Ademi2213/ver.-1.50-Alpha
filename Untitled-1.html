<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kalkulator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #1e1e2e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        .calculator {
            position: absolute;
            left: calc(50% - 175px);
            top: calc(50vh - 150px);
            background: #2a2a3c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 350px;
            transition: transform 0.3s ease, left 0.3s ease, top 0.3s ease;
        }

        #display {
            width: 100%;
            height: 80px;
            font-size: 2rem;
            text-align: right;
            padding: 10px;
            border: none;
            outline: none;
            background: #3a3a4d;
            color: white;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        #history {
            font-size: 1rem;
            color: #aaa;
            text-align: right;
            margin-bottom: 15px;
            min-height: 18px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        button {
            width: 100%;
            height: 70px;
            font-size: 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #444459;
            color: white;
            transition: 0.3s;
            user-select: none;
        }

        button:hover {
            background: #5a5a75;
        }

        .operator {
            background: #6c5ce7;
        }

        .operator:hover {
            background: #a29bfe;
        }

        .equal {
            background: #00cec9;
        }

        .equal:hover {
            background: #81ecec;
        }

        .clear {
            background: #e74c3c;
        }

        .clear:hover {
            background: #ff6b61;
        }

        .backspace {
            background: #ffb74d;
        }

        .backspace:hover {
            background: #ffcc80;
        }

        .helicopter {
            background: #00b894;
        }

        .helicopter:hover {
            background: #55efc4;
        }

        #randomMoveBtn {
            background: #00b894;
            transition: background-color 0.3s;
        }

        #randomMoveBtn:hover {
            background: #55efc4;
        }

        #randomMoveBtn.active {
            background: #b71c1c !important;
            color: white;
        }

        /* Kontener na przyciski specjalne pod kalkulatorem */
        .special-buttons {
            margin-top: 10px;
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }

        /* ANIMACJA OBRACANIA */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinning {
            animation: spin 0.7s linear infinite;
        }
    </style>
</head>
<body>
    <div class="calculator" id="calculator">
        <input type="text" id="display" disabled />
        <div id="history"></div>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="backspace" onclick="deleteLast()">‚å´</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>
            <button class="operator" onclick="appendToDisplay('*')">x</button>

            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>

            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>

            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="calculateSqrt()">‚àö</button>

            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="toggleSign()">+/-</button>
            <button class="equal" onclick="calculateResult()">=</button>
        </div>

        <div class="special-buttons">
            <button class="helicopter" onclick="buttonClicked(spinCalculator)">üöÅ</button>
            <button id="randomMoveBtn" onclick="toggleRandomMove()">?</button>
        </div>
    </div>

<script>
    let display = document.getElementById("display");
    let history = document.getElementById("history");
    let calculator = document.getElementById("calculator");
    let randomMoveBtn = document.getElementById("randomMoveBtn");

    let previousResult = "";
    let randomMoveActive = false;

    function appendToDisplay(value) {
        if (display.value === "Error") {
            display.value = "";
        }
        display.value += value;
        triggerRandomMoveIfActive();
    }

    function clearDisplay() {
        display.value = "";
        history.textContent = "";
        triggerRandomMoveIfActive();
    }

    function deleteLast() {
        display.value = display.value.slice(0, -1);
        triggerRandomMoveIfActive();
    }

    function calculateResult() {
        try {
            let result = eval(display.value);
            history.textContent = previousResult ? previousResult : "";
            previousResult = result;
            display.value = result;
        } catch {
            display.value = "Error";
        }
        triggerRandomMoveIfActive();
    }

    function toggleSign() {
        if (display.value !== "") {
            display.value = (parseFloat(display.value) * -1).toString();
        }
        triggerRandomMoveIfActive();
    }

    function calculateSqrt() {
        let num = parseFloat(display.value);
        if (num < 0) {
            display.value = "Error";
        } else {
            display.value = Math.sqrt(num).toString();
        }
        triggerRandomMoveIfActive();
    }

    function spinCalculator() {
        calculator.classList.toggle("spinning");
    }

    function toggleRandomMove() {
        randomMoveActive = !randomMoveActive;
        if (randomMoveActive) {
            randomMoveBtn.classList.add("active");
        } else {
            randomMoveBtn.classList.remove("active");
        }
    }

    function triggerRandomMoveIfActive() {
        if (!randomMoveActive) return;

        // Losowa pozycja kalkulatora na ekranie, w granicach widoku
        const maxX = window.innerWidth - calculator.offsetWidth;
        const maxY = window.innerHeight - calculator.offsetHeight;

        const randomX = Math.floor(Math.random() * maxX);
        const randomY = Math.floor(Math.random() * maxY);

        calculator.style.left = randomX + "px";
        calculator.style.top = randomY + "px";
    }

    // Uniwersalny handler, przydatny je≈õli chcesz podpiƒÖƒá inne przyciski np. helikoptera
    function buttonClicked(callback) {
        callback();
        // Je≈õli aktywny randomMove, to przemie≈õƒá kalkulator po klikniƒôciu przycisku helikoptera
        triggerRandomMoveIfActive();
    }
</script>
</body>
</html>
